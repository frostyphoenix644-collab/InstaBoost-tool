<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login • Xinv4sionx</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="shell">
    <div class="topbar">
      <div><strong>Xinv4sionx</strong></div>
      <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>
    </div>

    <div class="card">
      <h1>Log in</h1>
      <form id="login-form">
        <label>WhatsApp Number</label>
        <input name="phone" placeholder="+2547XXXXXXXX" required>
        <label>Password</label>
        <input name="password" type="password" required>
        <button type="submit">Enter</button>
      </form>
      <p class="note">No account? <a href="/signup.html">Create one</a>.</p>
    </div>

    <div class="footer">Regards ©w.travis</div>
  </div>
  <script src="/app.js"></script>
  <script>
  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const payload = { phone: form.phone.value.trim(), password: form.password.value.trim() };
    try {
      const res = await apiJSON('/api/login', 'POST', payload);
      setToken(res.token);
      if (res.role === 'seller') location.href = '/seller_dashboard.html';
      else location.href = '/buyer_dashboard.html';
    } catch (err) { alert(err.message || 'Login failed'); }
  });
  </script>
</body>
</html>
