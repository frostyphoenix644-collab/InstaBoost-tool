<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup • Xinv4sionx</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="shell">
    <div class="topbar">
      <div><strong>Xinv4sionx</strong></div>
      <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>
    </div>

    <div class="card">
      <h1>Create account</h1>
      <form id="signup-form">
        <label>Your Name</label>
        <input name="name" required>
        <label>WhatsApp Number</label>
        <input name="phone" placeholder="+2547XXXXXXXX" required>
        <label>Password</label>
        <input name="password" type="password" required>
        <label>Town</label>
        <select name="town">
          <option value="Nairobi">Nairobi</option>
          <option value="Kiambu">Kiambu</option>
          <option value="Mombasa">Mombasa</option>
          <option value="Nakuru">Nakuru</option>
        </select>
        <label>Role</label>
        <select name="role" id="role">
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
        </select>
        <div id="seller-extra" style="display:none;">
          <label>Store Name</label>
          <input name="storeName">
        </div>
        <button type="submit">Create & Continue</button>
      </form>
      <p class="note">Already have an account? <a href="/login.html">Log in</a>.</p>
    </div>

    <div class="footer">Regards ©w.travis</div>
  </div>
  <script src="/app.js"></script>
  <script>
  const roleSel = document.getElementById('role');
  const extra = document.getElementById('seller-extra');
  roleSel.addEventListener('change', () => { extra.style.display = (roleSel.value === 'seller') ? 'block' : 'none'; });

  document.getElementById('signup-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const f = e.target;
    const payload = {
      name: f.name.value.trim(),
      phone: f.phone.value.trim(),
      password: f.password.value.trim(),
      town: f.town.value,
      role: f.role.value,
      storeName: f.storeName ? f.storeName.value.trim() : null
    };
    try {
      const res = await apiJSON('/api/signup', 'POST', payload);
      setToken(res.token);
      if (payload.role === 'seller') location.href = '/seller_dashboard.html';
      else location.href = '/buyer_dashboard.html';
    } catch (err) { alert(err.message || 'Signup failed'); }
  });
  </script>
</body>
</html>
