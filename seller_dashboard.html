<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seller Dashboard • Xinv4sionx</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="shell">
    <div class="topbar">
      <div><strong>Seller Dashboard</strong></div>
      <div>
        <a class="btn-secondary" href="/product_manager.html">Product Manager</a>
        <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>
      </div>
    </div>

    <div class="card">
      <h2>Your Availability</h2>
      <form id="avail-form">
        <label>Status</label>
        <select name="status">
          <option value="online">Online</option>
          <option value="busy">Busy</option>
          <option value="offline">Offline</option>
        </select>
        <label>Back at (optional, 24h e.g. 17:30)</label>
        <input name="backAt" placeholder="HH:MM">
        <button type="submit">Save</button>
      </form>
    </div>

    <div class="footer">Regards ©w.travis</div>
  </div>
  <script src="/app.js"></script>
  <script>
  document.getElementById('avail-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const f = e.target;
    let backAtISO = null;
    if (f.backAt.value) {
      const [hh, mm] = f.backAt.value.split(':');
      const d = new Date();
      d.setHours(parseInt(hh||'0'), parseInt(mm||'0'), 0, 0);
      backAtISO = d.toISOString();
    }
    try {
      await apiJSON('/api/seller/availability', 'POST', { status: f.status.value, backAt: backAtISO });
      alert('Availability saved');
    } catch (err) { alert(err.message || 'Failed'); }
  });
  </script>
</body>
</html>
