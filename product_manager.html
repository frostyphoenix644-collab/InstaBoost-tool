<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Manager • Xinv4sionx</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="shell">
    <div class="topbar">
      <div><strong>Product Manager</strong></div>
      <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>
    </div>

    <div class="card">
      <h2>Add Product</h2>
      <form id="prod-form" enctype="multipart/form-data">
        <label>Title</label>
        <input name="title" required>
        <label>Price (KES)</label>
        <input name="price" type="number" required>
        <label>Category</label>
        <select name="category">
          <option value="electronics">Electronics</option>
          <option value="groceries">Groceries</option>
          <option value="social">Social media</option>
          <option value="services">Services</option>
          <option value="other">Other</option>
        </select>
        <label>Town</label>
        <select name="town">
          <option value="Nairobi">Nairobi</option>
          <option value="Kiambu">Kiambu</option>
          <option value="Mombasa">Mombasa</option>
          <option value="Nakuru">Nakuru</option>
        </select>
        <label><input type="checkbox" name="availableNow"> Available now</label>
        <label>Images (max 2)</label>
        <input type="file" name="images" accept="image/*" multiple>
        <button type="submit">Upload</button>
      </form>
    </div>

    <div class="footer">Regards ©w.travis</div>
  </div>
  <script src="/app.js"></script>
  <script>
  document.getElementById('prod-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const f = e.target;
    const fd = new FormData(f);
    try {
      const res = await apiJSON('/api/seller/product', 'POST', fd, true);
      alert('Product added!');
      f.reset();
    } catch (err) { alert(err.message || 'Failed'); }
  });
  </script>
</body>
</html>
